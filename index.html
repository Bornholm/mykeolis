<!DOCTYPE html>
<html ng-app="myKeolis">
  <head>
    <title>myKeolis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
      <div class="container">
        <a class="navbar-brand" href="#/">myKeolis</a>
        <button type="button" ng-click="showNewItemView()" class="btn btn-default navbar-btn pull-right">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div ng-view class="col-md-12"></div>
      </div>
    </div>

    <script type="text/ng-template" id="home.html">
      <div ng-repeat="i in items">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="new-item.html">
      <div class="row">
        <div class="col-md-12">
         
        </div>
      </div>
    </script>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/firefoxos.js"></script>
    <script src="js/mykeolis.js"></script>

  </body>
</html>
